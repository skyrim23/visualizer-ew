<div class="fullDiv" *ngIf="holdings">
  <div class="filterInput">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. TCS"
        #input
      />
    </mat-form-field>
  </div>
  <div class="matTable">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        
        <!-- ID Column -->
        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Index</th>
          <td mat-cell *matCellDef="let element; let i = index;">{{i}}</td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Symbol</th>
          <td mat-cell *matCellDef="let row">{{ row.symbol }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="averagePrice">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Average Price</th>
          <td mat-cell *matCellDef="let row">{{ row.averagePrice }}</td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="totalQuantity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
          <td mat-cell *matCellDef="let row">{{ row.totalQuantity }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
